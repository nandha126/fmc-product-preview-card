<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div id="container">
    <img class="mobile-image" src="images/image-product-mobile.jpg"
      alt="Gabrielle perfume bottle laid down on it's side, logo facing up with green leaves above and below it.">
    <img class="desktop-image" src="images/image-product-desktop.jpg"
      alt="Gabrielle perfume bottle laid down on it's side, logo facing up with green leaves above and below it.">
    <main>
      <span class="perfume">Perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <span class="sale-price">$149.99</span><span class="list-price">$169.99</span>
      </div>
      <button>
        <img class="cart-icon" src="images/icon-cart.svg" alt="">Add to Cart
      </button>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nandhakumar Sukumar</a>.
  </div>
</body>

</html>
